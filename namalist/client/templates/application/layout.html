<template name="ApplicationLayout">
    <div class="container">
        <header>
            {{> header}}
        </header>

        {{> search}}

        <aside>
            {{> yield "aside"}}
        </aside>

        <article>
            {{> yield}}
        </article>

        <footer>
            {{> yield "footer"}}
        </footer>
    </div>
</template>
