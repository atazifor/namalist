<template name="states">
    <div class="row">
            <div class="col-sm-9">
                <div class="row">
                {{#each sections}}
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h4><span>{{secName}}</span></h4></div>
                            <div class="panel-body">
                                {{#if getCategoriesForSaleCount _id}}
                                    <h4><span>For Sale</span></h4>
                                    <ul class="list-group">
                                        {{#each getCategoriesForSale _id}}
                                            <li class="list-group-item category">
                                                    {{category}}
                                            </li>
                                        {{/each}}
                                    </ul>
                                {{/if}}
                                {{#if getCategoriesForRentCount _id}}
                                    <h4><span>For Rent</span></h4>
                                    <ul class="list-group">
                                        {{#each getCategoriesForRent _id}}
                                            <li class="list-group-item category">
                                                {{category}}
                                            </li>
                                        {{/each}}
                                    </ul>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                {{/each}}
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4><span>Regions</span></h4></div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                {{#each states}}
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title category">
                                                <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">{{stName}}</a>
                                            </h4>
                                        </div>
                                        <div id="{{_id}}" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                {{#each getCities _id}}
                                                    <a href="#"><span>{{city}}</span></a>
                                                {{/each}}
                                            </div>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</template>
